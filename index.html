<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d2bf8cda31.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Vuelos Baratos con LATAM Airlines Colombia | Sitio Oficial</title>
</head>
<body>
  <div class="root">
    <header>
      <div class="container__header">
        <div class="container__nav">
          <nav>
            <ul>
              <img class="image-logo" src="./images/homepage/latam-airlines-logo.png" alt="LATAM Airlines logo">
              <li><a href="#">Ofertas y destinos</a>
                <ul>
                  <li><a href="#">Ofertas de vuelos</a></li>
                  <li><a href="#">Destinos</a></li>
                </ul>
              </li>
              <li><a href="#">Mis viajes</a>
                <ul>
                  <li><a href="#">Administrar tus viajes</a></li>
                  <li><a href="#">Check-in</a></li>
                </ul>
              </li>
              <li><a href="#">Centro de ayuda</a></li>
            </ul>
            <div class="container-login">
              <a href="#">Estado de vuelos</a>
              <a href="#">COP • $</a>
              <button class="btn-login" type="submit">Iniciar Sesión</button>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <section class="container__flysearch">
      <div class="container__flysearch-img">
        <p>Vuela por Colombia y por el mundo con LATAM</p>
        <a href="#">Ver destinos</a>
      </div>
      <div class="container__flysearch-searcher">
        <div class="flysearch-nav">
            <a href="#"><i class="fa-solid fa-plane-departure"></i>Vuelos</a>
        </div>
        <div class="container-searcher">
          <div class="flysearch-second-nav">
            <ul>
              <li><a href="#">Ida y vuelta</a></li>
              <li><a href="#">Economy</a></li>
              <li><a href="#">1 Pasajero</a></li>
            </ul>
          </div>
          <div class="flysearch-form">
            <form action="#">
              <input type="text" name="flysearh" id="origen" placeholder="Ingresa origen">
              <input type="text" name="flysearh" id="destino" placeholder="Ingresa destino">
              <input type="date" name="flysearh" id="ida" placeholder="ida">
              <input type="date" name="flysearh" id="vuelta" placeholder="Vuelta">
              <button class="flysearch-btn" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
